<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Rosa Engineering – Power Factor Correction Tool</title>

    <!-- -----------------------------------------------------------
         MathJax v3 Configuration
         This ensures TeX is parsed (input/tex) and rendered as SVG.
         ----------------------------------------------------------- -->
    <script>
      window.MathJax = {
        loader: {
          load: ['input/tex', 'output/svg']   // <-- REQUIRED FIX
        },
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']], 
          displayMath: [['$$','$$']]
        },
        svg: { 
          fontCache: 'global'
        }
      };
    </script>

    <!-- -----------------------------------------------------------
         MathJax v3 – SVG Renderer
         'defer' ensures MathJax loads before React renders equations.
         ----------------------------------------------------------- -->
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
